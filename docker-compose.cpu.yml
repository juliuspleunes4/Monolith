# Docker Compose for CPU-Only Systems (no GPU)
# Use this if you don't have an NVIDIA GPU or NVIDIA Container Toolkit

services:
  # Ollama service (CPU mode)
  ollama:
    image: ollama/ollama:latest
    container_name: monolith-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Model initializer - pulls deepseek-r1:8b on first run
  ollama-init:
    image: ollama/ollama:latest
    container_name: monolith-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Checking if deepseek-r1:8b is installed..."
        if ! ollama list | grep -q "deepseek-r1:8b"; then
          echo "Pulling deepseek-r1:8b model (this may take a few minutes)..."
          ollama pull deepseek-r1:8b
          echo "✓ Model deepseek-r1:8b ready!"
        else
          echo "✓ Model deepseek-r1:8b already installed"
        fi
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monolith-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MODELS_DIR=/app/models
      - DATA_DIR=/app/data
      - FRONTEND_URL=http://localhost:3000
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - backend_data:/app/data
      - ./models:/app/models:ro
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monolith-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama_data:
    name: monolith-ollama-data
  backend_data:
    name: monolith-backend-data

networks:
  default:
    name: monolith-network
