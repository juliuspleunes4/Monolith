# Development Docker Compose
# Use this for local development with live code changes

services:
  # Ollama service with GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: monolith-ollama-dev
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Model initializer - pulls deepseek-r1:8b on first run
  ollama-init:
    image: ollama/ollama:latest
    container_name: monolith-ollama-init-dev
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Checking if deepseek-r1:8b is installed..."
        if ! ollama list | grep -q "deepseek-r1:8b"; then
          echo "Pulling deepseek-r1:8b model (this may take a few minutes)..."
          ollama pull deepseek-r1:8b
          echo "✓ Model deepseek-r1:8b ready!"
        else
          echo "✓ Model deepseek-r1:8b already installed"
        fi
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"

  # Backend API (build from source)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monolith-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=DEBUG
      - MODELS_DIR=/app/models
      - DATA_DIR=/app/data
      - FRONTEND_URL=http://localhost:3001
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./backend/app:/app/app:ro  # Mount source for hot reload
      - backend_data:/app/data
      - ./models:/app/models:ro
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend UI (build from source)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Stop at builder stage for dev
    container_name: monolith-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./frontend/src:/app/src:ro  # Mount source for hot reload
      - ./frontend/public:/app/public:ro
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3001"]

volumes:
  ollama_data:
    name: monolith-ollama-data-dev
  backend_data:
    name: monolith-backend-data-dev

networks:
  default:
    name: monolith-network-dev
