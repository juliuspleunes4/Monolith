version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monolith-backend
    ports:
      - "8000:8000"
    environment:
      - MODELS_DIR=/app/models
      - DATA_DIR=/app/data
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_REQUESTS=5
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./models:/app/models:ro
      - monolith-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monolith-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  monolith-data:
    driver: local

networks:
  default:
    name: monolith-network
